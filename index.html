<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Nevernote</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="skeleton.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
  </head>
  <body>
    <div class="app-container">
      <div class="sidebar-container" >
        <input class="u-full-width" type="email" placeholder="Search for a note. . ." id="searchInput">
        <button id="add-note">+ Add a note</button>
        <div class="sidebar">
          <div class="sidebar-content" id="noteList">
          </div>
        </div>
      </div>
      <div class="note-container">
        <div class="note">
          <div class="note-header">
            <input class="note-name inline-block" id="note-name" placeholder="Enter your title. . ." value="">
            <p class="date inline-block" id="note-timestamp"></p>
            <input type="hidden" id="note-id" value="id">
          </div>
          <div class="note-description" id="note-description">
            <textarea id="note-text" class="note-text" placeholder="Start typing. . ." value=""></textarea>
          </div>
          <a id="remove-btn" href="#">DELETE</a>
        </div>
      </div>
    </div>
  <script src="scripts.js"></script>
  </body>
</html>
